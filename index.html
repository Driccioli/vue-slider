<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center" id="page">
        <img v-for="img inside image" v-on:mouseover="stopRotation" v-on:mouseout="startRotation" :src="image[imgIndex]" alt="Image slider">
        <div class="slider-ui">
            <button class="dot" :class="isCurrentDot(0)" v-on:click="imgIndex = 0" v-on:click="isCurrentDot(0)"></button>
            <button class="dot" :class="isCurrentDot(1)" v-on:click="imgIndex = 1" v-on:click="isCurrentDot(1)"></button>
            <button class="dot" :class="isCurrentDot(2)" v-on:click="imgIndex = 2" v-on:click="isCurrentDot(2)"></button>
            <button class="dot" :class="isCurrentDot(3)" v-on:click="imgIndex = 3" v-on:click="isCurrentDot(3)"></button>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
